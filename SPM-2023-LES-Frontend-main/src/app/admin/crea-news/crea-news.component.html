<h2 class="fs-4"> Crea la tua NEWS</h2>
<div class="container">


  <!----------------------------------Card-------------------------------->

  <h6><strong> Guarda l'anteprima </strong></h6>
  <div class="card" style="background-color: #d3e1d3; padding: 20px">
    <div *ngIf="!imgURL; then defaultImg else newImg"></div>
    <ng-template #defaultImg> <img class="card-img-top" src="/assets/img/No-Image-Placeholder.svg.png" > </ng-template>
    <ng-template #newImg> <img class="card-img-top"  [src]="imgURL"></ng-template>

    <div class="card-body">
      <!--  <p class="card-text"> <strong> {{titolo}} </strong> <br> {{testo.substring(0,1499)}}...</p>-->
      <p class="card-text" style=" height:220px;"> <strong> {{titolo}} </strong> <br> {{testo}}</p>
    </div>
  </div>
  <!--------------------------------------Form------------------------------------------->
  <form id="news-form"  style="margin-top: 40px">
    <label style="color:black"> <strong>Titolo della News</strong></label>
    <input type="text" id="input-titolo" (keyup)="onKeyTitolo($event)" class="form-control" placeholder="Titolo News">
    <br>
    <label style="color:black"> <strong>Contenuto della News</strong></label>
    <textarea (keyup)="onKeyTesto($event)" class="form-control" style="min-height: 200px" placeholder="Inserisci qui il contenuto per la News"></textarea>
    <br>
    <label for="formFileLg" style="color:black;"><strong> Inserisci l'immagine per la News </strong></label>
    <input id="formFileLg" (change)="onFileChanged($event)" class="form-control img-form" type="file">
    <br>
  </form>


  <button type="submit" id="btn-save" (click)="save()" class="btn "><strong>Crea</strong></button>
</div><!--container--->


<div *ngIf="showAlert"  class="alert" [ngClass]="{'alert-success': isSuccess, 'alert-danger': !isSuccess}">
  {{ alertMessage }}
</div>
<router-outlet></router-outlet>
