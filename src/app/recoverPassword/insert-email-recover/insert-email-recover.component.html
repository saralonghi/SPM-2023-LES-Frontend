<body class="text-center">
<main class="form-signin w-100 m-auto">
  <form (ngSubmit)="onSubmit()" #lf="ngForm">
    <img class="mb-4" src="assets/img/logo1.svg" alt="..." height="10%" width="100%" >
    <h1 class="h3 mb-3 fw-normal">Inserire email</h1>
    <div class="form-floating" >
      <input
        type="text"
        class="form-control"
        [(ngModel)]="recoverRequest.email"
        id="email"
        name="email"
        placeholder="Indirizzo e-mail"
        required>
      <label for="email">Email </label>
    </div>
    <p></p>
    <button class="w-100 btn btn-lg btn-warning" type="submit" >Conferma</button>
  </form>
</main>
</body>
<app-footer></app-footer>
