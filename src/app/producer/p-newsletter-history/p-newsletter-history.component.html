<h2 class="fs-4"> Cronologia delle Newsletter </h2>
<div class="container" >
<div *ngFor="let newsletter of listNewsletterProducer | paginate : {itemsPerPage: 6 , currentPage: this.p}; index as i"  class="list-group"
     routerLink="{{newsletter.id}}">

  <ul class="list-group-item align-items-start "  >
    <li class=" d-flex flex-row">

      <svg style="margin-top: 10px; border-radius: 15px; background-color: rgba(106,169,106,0.49)" *ngIf="newsletter.status=='APPROVED' " xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-envelope-check-fill" width="30" height="30" viewBox="-2 -2 20 20">
        <path d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2zm3.708 6.208L1 11.105V5.383zM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2z"/>
        <path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0m-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686"/>
      </svg>
      <svg style="margin-top: 10px; border-radius: 15px; background-color:rgba(241,161,0,0.47)" *ngIf="newsletter.status=='PENDING' " xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-envelope-arrow-up" width="30" height="30" viewBox="-2 -2 20 20">
        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v4.5a.5.5 0 0 1-1 0V5.383l-7 4.2-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h5.5a.5.5 0 0 1 0 1H2a2 2 0 0 1-2-1.99zm1 7.105 4.708-2.897L1 5.383zM1 4v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1"/>
        <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.354-5.354 1.25 1.25a.5.5 0 0 1-.708.708L13 12.207V14a.5.5 0 0 1-1 0v-1.717l-.28.305a.5.5 0 0 1-.737-.676l1.149-1.25a.5.5 0 0 1 .722-.016"/>
      </svg>
      <svg style="margin-top: 10px; border-radius: 15px; background-color:rgba(197,6,6,0.56)" *ngIf="newsletter.status=='REJECTED' " xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-envelope-x" width="30" height="30" viewBox="-2 -2 20 20">
      <path d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2zm3.708 6.208L1 11.105V5.383zM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2z"/>
      <path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0m-4.854-1.354a.5.5 0 0 0 0 .708l.647.646-.647.646a.5.5 0 0 0 .708.708l.646-.647.646.647a.5.5 0 0 0 .708-.708l-.647-.646.647-.646a.5.5 0 0 0-.708-.708l-.646.647-.646-.647a.5.5 0 0 0-.708 0"/>
      </svg>
      <div class ="p-2 flex-grow-1 bd-highlight">
        <h5 class="limited-text">{{newsletter.titolo}}</h5>
        <small>{{newsletter.created!.toString().substring(3, 15)}}</small>
      </div>

      <div style="display: flex; align-items: center">
        <button (click)="deleteNewsletter(newsletter.id)"  type="button" class="btn btn-primary Elimina"> Elimina </button>
      </div>
    </li>
    </ul>

</div> <!-- Elenco della cronologia dei produttori  -->
  <ng-container *ngIf="listNewsletterProducer.length>6">
    <div class="pagination-container">
      <pagination-controls class="pagination" (pageChange)= " p=$event "> </pagination-controls>
    </div>
  </ng-container>
</div>
<router-outlet></router-outlet>
